on:
  pull_request:
    types: [opened, synchronize]

jobs:
  ai-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get PR diff
        id: diff
        run: |
          git fetch origin main
          git diff origin/main > diff.txt

      - name: Send diff to OpenAI
        id: review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          RESPONSE=$(curl https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -d '{
              "model": "gpt-4o-mini",
              "messages": [
                {
                  "role": "system",
                  "content": "You are a senior Java Spring Boot engineer performing a code review."
                },
                {
                  "role": "user",
                  "content": "Review the following code diff and give suggestions:\n\n'"$(cat diff.txt | sed 's/"/\\"/g')"'"
                }
              ]
            }')

          echo "$RESPONSE" > review.json

      - name: Post comment to PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const response = JSON.parse(fs.readFileSync('review.json', 'utf8'));
            const comment = response.choices[0].message.content;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "ðŸ¤– **AI Code Review**\n\n" + comment
            });